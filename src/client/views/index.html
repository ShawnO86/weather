<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather for travel planning</title>
</head>

<body>

    <main>
        <header>
            <div id="headTxt">
                <h1>Planning a trip?</h1>
            </div>
            <div id="heroImg"></div>
        </header>

        <section id="formSection">

            <form>
                <div id="formInputs">
                    <h2>Get current and 7 day future weather forcasts for your destination.</h2>
                    <label for="cityName">Destination:</label>
                    <input type="text" id="cityName" name="cityName"
                        placeholder="(country, region, city, or zipcode)">
                    <label for="destDate">Date of forcast:</label>
                    <input type="date" id="destDate" name="destDate" placeholder="mm/dd/yyyy">
                    <input type="submit" id="sub" value="Get weather">
                </div>
            </form>
      
        </section>      

        <section id="outputSection">
            <div id="countDown"></div>
            <div id="weatherOutput"></div>
        </section>

    </main>

</body>

</html>
